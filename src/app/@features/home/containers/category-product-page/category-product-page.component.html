<div class="wrapper">
    <tui-loader [showLoader]="loading$ | async"
                [inheritColor]="true"
                [overlay]="true">
        <div class="list-product"
             fxLayout="row wrap"
             *ngIf="products$ | async as products">
            <a class="product-item"
               *ngFor="let item of products"
               fxFlex="20%"
               [routerLink]="item.slug">
                <div class="header">
                    <img class="thumbnail"
                         [src]="item.thumbnail.url" />
                    <img *ngIf="item.isNew"
                         class="isNew"
                         src="/assets/image/label-is-new.png">
                </div>
                <div class="content"
                     fxLayout="column">
                    <div class="title-content">
                        <p class="tui-text_body-m-2">{{item.name | truncate:40}}</p>
                    </div>
                    <div class="price-content">
                        <div fxLayout="row"
                             fxLayoutAlign="space-between center">
                            <p *ngIf="item.price !== item.payPrice"
                               class="price">{{item.price | tuiFormatNumber}}
                                <span class="prefix">đ</span>
                            </p>
                            <div *ngIf="item.percent > 0"
                                 class="percent">
                                -{{item.percent}}%
                            </div>
                        </div>
                        <p class="payPrice">{{item.payPrice | tuiFormatNumber}}
                            <span class="prefix">đ</span>
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </tui-loader>
</div>
