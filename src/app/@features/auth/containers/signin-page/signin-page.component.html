<div class="wrapper">
    <div class="body"
         fxLayout="row wrap"
         fxLayoutAlign="center"
         fxLayoutGap="2rem">
        <div class="left-content"
             fxFlex="calc(50% - 2rem)"
             [ngClass.lt-md]="'left-content-responsive'"
             fxFlex.lt-md="100">
            <p class="tui-text_body-xl">Giúp bạn tiếp cận những sản phẩm và đồ dùng công nghệ mới.</p>
        </div>
        <div class="right-content"
             fxFlex="calc(50% - 2rem)"
             fxFlex.lt-md="500px"
             fxFlex.lt-sm="100">
            <app-form-signin></app-form-signin>
        </div>
    </div>
</div>
